<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper rowCenter">
            <div class="logo">
                <img src="img/logo.jpg" alt="" class="logo-img">
            </div>
            <div class="time">
                <div class="time-top">
                    <p>Time in online:</p>
                </div>
                <div class="time-bot">
                    <p>Time is:</p>
                </div>
            </div>
            <div class="button">
                <button class="button-1">Edit your personal info</button>
                <button class="button-2">Exit</button>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="showonline border">
                <div class="numberOfOline">
                    <p>Online:</p>
                </div>
                <div class="nameInOnline">
                    <div class="nameInOnline-person">
                        <a href="#"><p>Name Lastname</p></a>
                    </div>
                </div>
            </div>
            <div class="chatContent border">
                <div class="slider">
                    <div class="slider-button">
                        <button class="Main chat active">Main chat</button>
                        <button class ="Chat-with">Chat with</button>
                    </div>
                    <div class="slider-content"></div>
                </div>
                <div class="inputField">
                    <div class="decoration-button">
                        <button><b>B</b></button>
                        <button><i>I</i></button>
                        <button><u>U</u></button>
                    </div>
                    <div class="formForInput">
                       <form action="#" class="formForInput">
                           <input type="text">
                       </form>
                    </div>
                    <div class="send-button">
                        <button>Send message</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <p>characters entered</p>
            <p>letters entered</p>
            <p>whitespace characters entered</p>
            <p>punctuatiom marks entered</p>
        </div>
    </footer>
    <div class="login_modal">
        <form action="#" class = "login_form">
            <img src="img/logo.jpg" alt="logo" class="logo_login_form">
            <div class="login_inputs">
                <input class="login_input" name="login_login" required type="text" placeholder="login">
                <input class="login_input" name="lodin_pasword" required type="text" placeholder="Pasword">
            </div>
            <div class="login_btn">
                <p>login</p>
            </div>
            <div class="sign_btn">
                <p>sign up</p>
            </div>
        </form>
    </div>
</body>
</html>
